<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link
    rel="stylesheet"
    type="text/css"
    href="{{ url_for('static', filename='style/style.css') }}"
    >
    
    <!-- Our title chooser -->
    {% if title %}
        <title>Lava - {{ title }}</title>
    {% else %}
        <title>Lava</title>
    {% endif %}
</head>
<body>
    <!-- top navigation bar  -->
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-green fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="/">Lava</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="#">Map</a>
              <a class="nav-item nav-link" href="#">YouCanDo</a>
            </div>
            <!-- Navbar Right Side  with ms-auto bootstrap-5 stuff -->
            <div class="navbar-nav ms-auto">
              <a class="nav-item nav-link" href="/login">Login</a>
              <a class="nav-item nav-link" href="/register">Join</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
   
    <main role="main" class="container body-content">
      <div class="row">
        <!-- issue/post content -->
        <div class="col-md-8">
          {% block content %}
          {% endblock %}
        </div>
        <!-- sidebar for additional/custom query -->
        <div class="col-md-4">
          <div class="content-overview">
            <h3>Overview</h3>
              <ul class="list-group">
                <li class="list-group-item list-group-item-light">
                  Most recent</li>
                <li
                class="list-group-item list-group-item-light">
                Most vote</li>
              </ul>
          </div>
        </div>
      </div>
    </main>


    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
